<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> <!-- Permite usar acentos y caracteres españoles -->
    <title>Apuntes p5.js</title> <!-- Nombre que aparecerá en la pestaña del navegador -->

    <!-- Enlace a la librería p5.js alojada en internet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
 
    <script>
	function setup() {
  createCanvas(400, 400);
  background(255);

  // cara
  noFill();
  stroke(0);
  strokeWeight(3);
  circle(250, 250, 250);
 
  // ojo 1
  noFill();
  stroke(0);
  strokeWeight(3);
  circle(200, 225, 75);
  
  // ojo 2
  noFill();
  stroke(0);
  strokeWeight(3);
  circle(300, 225, 75);
  
  // pupila 2
  fill( 0, 0, 0);
  stroke(0);
  strokeWeight(3);
  circle(300, 235, 35);
  
  // pupila 1
  fill( 0, 0, 0);
  stroke(0);
  strokeWeight(3);
  circle(200, 235, 35);
  
  // boca
  fill( 227, 66, 51);
  stroke(0);
  strokeWeight(1);
  ellipse(250, 320, 130, 10); 

  // ceja 1
  noFill();
  stroke( 150, 75, 0);
  strokeWeight(2); 
  arc(200, 190, 65, 20, PI, 0);  

  // ceja 2
  noFill();
  stroke( 150, 75, 0);
  strokeWeight(2); 
  arc(300, 190, 65, 20, PI, 0);  



}
	</script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>T7 · v3 — Sol + Luna + Cielos adelantados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  
   let xS, yS, dS, rS, vS;
   let xL, yL, dL, rL, vL;   
   
  function setup() {
  createCanvas(900, 500);

  dS = 0.18 * width;        
  rS = dS / 2;
  yS = 0.35 * height;     
  xS = -rS;                 
  vS = width / 300;         
  
  dL = dS * 0.5; 
  rL = dL / 2; 
  xL = -width - rL*5; 
  yL = height / 3;
  vL = vS;
} 
  function draw() {
  // 3.1 Fondo decidido por la posición del Sol (if … else)
      if (xS <= width + rS) {
        background(0, 0, 255); // día
      } else {
        background(10); // noche
       }

  textSize(14);
  stroke(255, 0, 0);
  fill(255);
  text(xS, 10, 10);
  text(xL, 10, 28); 

  // 3.2 Suelo (decoración)
  noStroke();
  fill(20, 120, 40);
  rect(0, 0.8*height, width, 0.2*height);

  // 3.3 Sol (si está fuera, no se verá)
  noStroke();
  fill(255, 210, 0);
  circle(xS, yS, dS);

  //Luna
  noStroke();
  fill(200);
  circle(xL, yL, dL);
  


  // 3.4 Movimiento constante
   xS = xS + vS;
   xL = xL + vL;
  
  
  // 3.5 Reinicio por posición (noche suficientemente larga)
  if (xS > 2 * width + rS) {
    xS = -rS;
    xL = -width - rL;
   }

}
  </script>
  </body>
</html>
